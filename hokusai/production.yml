---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apr-web
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: apr
        layer: application
        component: web
      name: apr-web
      namespace: default
    spec:
      containers:
      - env:
        - name: MIX_ENV
          value: prod
        envFrom:
        - configMapRef:
          name: apr-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/apr:production
        imagePullPolicy: Always
        name: apr-web
        ports:
        - containerPort: 4000
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: apr
    layer: application
    component: web
  name: apr-web
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:iam::585031190124:server-certificate/2018-01-17_artsy-net-wildcard"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 4000
  selector:
    app: apr
    layer: application
    component: web
  sessionAffinity: None
  type: LoadBalancer
